<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bulkley Pool Login Page</title>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--  <script src="js/bootstrap.js"></script> -->
</head>
<body>
	<!-- 
	Credit to Bootsnipp.com for the original login source code:
		http://bootsnipp.com/snippets/featured/aboutme-login-style
 -->
	<div class="container">
		<div class="row">

			<div class="main">

				<h3 id="loginStatus">Please Log In</h3>
				<div id="socialMediaLogins">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="#" id="btnFacebook"
								class="btn btn-lg btn-primary btn-block">Facebook</a>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="#" id="btnGoogle" class="btn btn-lg btn-info btn-block">Google</a>
						</div>
					</div>
					<div class="login-or">
						<hr class="hr-or">
						<span class="span-or">or</span>
					</div>
				</div>

				<form role="form">
					<div id="userBasedLogin">
						<div class="form-group">
							<label for="inputUsernameEmail">Email</label> <input
								type="text" class="form-control" id="inputUsernameEmail">
						</div>
						<div class="form-group">
							<a class="pull-right" href="#">Forgot password?</a> <label
								for="inputPassword">Password</label> <input type="password"
								class="form-control" id="inputPassword">
						</div>
					</div>
					<div id="loggedInAs" class="form-group hide">
						<span>Logged in as:</span> <span id="userNameField"></span>
					</div>
					<button id="btnLogin" type="submit" class="btn btn btn-primary">
						Log In</button>
					<button id="btnSignUp" type="submit" class="btn btn btn-primary">
						Sign Up</button>
					<button id="btnLogout" type="submit"
						class="btn btn btn-primary hide">Log Out</button>
				</form>

			</div>

		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
